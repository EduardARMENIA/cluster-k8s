name: Build and Push Laravel Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t eduard2005/my-laravel-app:${{ github.sha }} ./test-app-laravel

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push eduard2005/my-laravel-app:${{ github.sha }}

      - name: Update development/laravel.yaml image tag
        run: |
          sed -i "s|image: eduard2005/my-laravel-app:.*|image: eduard2005/my-laravel-app:${GITHUB_SHA}|g" development/laravel.yaml

      - name: Commit updated development/laravel.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add development/laravel.yaml
          git commit -m "Update Laravel image tag to $GITHUB_SHA" || echo "No changes to commit"
          git push
