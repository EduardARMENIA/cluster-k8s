name: Build and Push Laravel Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v3

      # Сборка Docker образа из папки test-app-laravel
      - name: Build Docker Image
        run: docker build -t eduard2005/my-laravel-app:${{ github.sha }} ./test-app-laravel

      # Логин в Docker Hub и пуш образа
      - name: Push to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push eduard2005/my-laravel-app:${{ github.sha }}
